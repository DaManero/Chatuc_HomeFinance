name: Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: home-finance-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: home-finance-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start services
        run: |
          docker-compose -f docker-compose.dev.yml up -d

      - name: Wait for services
        run: sleep 30

      - name: Check backend health
        run: |
          docker-compose -f docker-compose.dev.yml exec -T backend curl http://localhost:3000/health || exit 1

      - name: Check logs
        if: always()
        run: docker-compose -f docker-compose.dev.yml logs

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.dev.yml down
