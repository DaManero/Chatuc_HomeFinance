services:
  - type: web
    name: home-finance-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: ${BACKEND_URL}
    routes:
      - path: /
        destinations:
          - propertyName: homepagePath

  - type: web
    name: home-finance-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: home-finance-db
          property: host
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        fromDatabase:
          name: home-finance-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: home-finance-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: home-finance-db
          property: database
      - key: JWT_SECRET
        sync: false

databases:
  - name: home-finance-db
    plan: free
    databaseUser: home_finance
    databaseName: home_finance_db
